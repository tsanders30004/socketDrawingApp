<canvas id="myCanvas" width="700" height="700" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>


<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
var c = document.getElementById("myCanvas");
var myCanvas = c.getContext("2d");
var serverSocket = io();

var x1;
var y1;
var x2;
var y2;

var coordinates = [];

function drawDot(x, y, radius) {
     myCanvas.beginPath();
     myCanvas.fillStyle = '#0000FF';
     myCanvas.ellipse(x, y, 10, 10, 0, 0, Math.PI * 2);
     myCanvas.fill();
}

function drawLine(x1, y1, x2, y2, color, thickness){
     myCanvas.beginPath();
     myCanvas.moveTo(x1, y1);
     myCanvas.lineTo(x2,y2);
     myCanvas.closePath();
     myCanvas.strokeStlye = color;
     myCanvas.lineJoin = 'round';
     myCanvas.lineWidth = thickness;
     myCanvas.stroke();
}

drawDot(10, 10, 10);
drawLine(100, 100, 200, 200, 'green', 10);

var mouseDown = false;
//set up jquery to detect event
$('canvas').mousedown(function(event){
     mouseDown = true;
});

$('canvas').mouseup(function(event){
     mouseDown = false;
});

$('canvas').mousemove(function(event) {
     if (mouseDown) {
          x = event.clientX;
          y = event.clientY;

          serverSocket.emit('draw', {
               x: x,
               y: y
          });
     }
});

serverSocket.on('draw', function(coords) {
     drawDot(coords.x, coords.y, 10);
});

console.log(x2, y2);

</script>

</body>
</html>
