<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <title>Canvas Ball Example</title>
     <style>#canvas { border: 2px solid black; } body { text-align: center; }</style>
</head>
<body>
     <canvas id="canvas" width="500" height="500"></canvas>
     <script>
     var i;
     var canvas = document.getElementById('canvas');
     var ctx = canvas.getContext('2d');

     function Ball(centerX, centerY, myRadius, myColor) {
          this.x = centerX;
          this.y = centerY;
          this.radius = myRadius;
          this.color = myColor;
     }

     var ball1 = new Ball(100, 100, 10, 'red');
     var ball2 = new Ball(300, 400, 30, 'green');

     function drawBall (myCanvas, myBall) {
          myCanvas.beginPath();
          myCanvas.fillStyle = myBall.color;
          myCanvas.ellipse(myBall.x, myBall.y, myBall.radius, myBall.radius, 0, 0, Math.PI * 2);
          myCanvas.fill();
     }

     function main() {

          var listOfBalls = [];

          // for (i = 1; i <= 10; i++) {
          //      var randomRadius = Math.floor((Math.random() * 50) + 10);
          //      var randomX = Math.floor((Math.random() * 300) + 200);
          //      var randomY = Math.floor((Math.random() * 300) + 200);
          //      listOfBalls[i] = new Ball(randomX, randomY, randomRadius, "red");
          // }

          console.log(listOfBalls);
          console.log(ball1);

          drawBall(ctx, listOfBalls[0]);
          // drawBall(ctx, listOfBalls[1]);
          // drawBall(ctx, listOfBalls[2]);
          // drawBall(ctx, listOfBalls[3]);
          // drawBall(ctx, listOfBalls[4]);

          debugger;
          for (i = 0; i < listOfBalls.length; i++) {
               drawBall(ctx, listOfBalls[i]);
          }

          // drawBall(ctx, ball1);
          // drawBall(ctx, ball2);

          // continue the loop
          requestAnimationFrame(main);
     }
     main();
     </script>
</body>
</html>
