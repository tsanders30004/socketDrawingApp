<!DOCTYPE html>
<html>
<body>

<input type="range" id="myRange">

<p>Click the button to change the value of the slider control.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="range" are not supported in IE 9 and earlier versions.</p>

<p id="demo"></p>

<script>
function myFunction() {
     document.getElementById("myRange").min = "2";
     document.getElementById("myRange").max = "30";
     console.log(document.getElementById("myRange").value);
}

</script>

</body>
</html>
